<div class="products">

  <ng-container *ngIf="res?.length">
    <div *ngFor="let product of res" class="product">
      <div class="image">
        <img src="{{product.image}}">
      </div>
      <div class="product-details">
        <div class="title">{{ product.name }}</div>
        <div class="descritpion">{{ product.description }}</div>
        <div class="space"></div>
        <div class="price">$ {{ product.price }} <button class="add-cart-button"
            (click)="buyProduct(product, counterValue)"> + BUY </button></div>
      </div>
     
    </div>
  </ng-container>
</div>
